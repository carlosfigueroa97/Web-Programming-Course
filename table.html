<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table border="2" cellspacing="3" align="center">
        <caption>SuperOFERTA viaje a Nueva zelanda</caption>
        <tr align="center" border="0">
            <td rowspan="2" colspan="2"></td>
            <td colspan="2"><b>Hoteles 3 estrellas</b></td>
            <td rowspan="2"><b>Hoteles 4 estrellas</b></td>
        </tr>
        <tr align="center">
            <td><b>Solo Alojamiento</b></td>
            <td><b>Pensión completa</b></td>
        </tr>
        <tr align="center">
            <td rowspan="2"><b>1 semana</b></td>
            <td><b>Avión turista</b></td>
            <td>700 USD</td>
            <td>1000 USD</td>
            <td rowspan="2">1500 USD</td>
        </tr>
        <tr align="center">
            <td><b>Avión preferente</b></td>
            <td>850 USD</td>
            <td>1150 USD</td>
        </tr>
        <tr align="center">
            <td colspan="2"><b>2 semanas</b></td>
            <td>1300 USD</td>
            <td>1850 USD</td>
            <td>2600 USD</td>
        </tr>
    </table>
</body>
</html>
